<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    form { max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin: 10px 0; padding: 10px; }
    button { padding: 10px; background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <h2>Contact Me</h2>
  <form id="contact-form">
    <input type="text" id="name" placeholder="Your name" required />
    <input type="email" id="email" placeholder="Your email" required />
    <textarea id="message" rows="5" placeholder="Your message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const status = document.getElementById('status');
      status.textContent = "Sending...";

      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      try {
        const res = await fetch("https://87hg2jfab6.execute-api.us-east-1.amazonaws.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const body = await res.json().catch(() => ({}));
        if (res.ok) {
          status.textContent = body.message || "Message sent!";
          document.getElementById('contact-form').reset();
        } else {
          status.textContent = body.message || "Error sending message.";
        }
      } catch (err) {
        status.textContent = "Network error.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
